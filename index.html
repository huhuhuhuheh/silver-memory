    <style>
        :root {
            --md-sys-color-primary: #6750A4;
            --md-sys-color-on-primary: #FFFFFF;
            --md-sys-color-primary-container: #EADDFF;
            --md-sys-color-on-primary-container: #21005D;
            --md-sys-color-surface: #FFFBFE;
            --md-sys-color-on-surface: #1C1B1F;
            --md-sys-color-surface-variant: #E7E0EC;
            --md-sys-color-on-surface-variant: #49454F;
            --md-sys-color-outline: #79747E;
            --md-sys-color-background: #FFFBFE;
            --md-sys-color-on-background: #1C1B1F;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-background);
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .dark-theme {
            --md-sys-color-primary: #D0BCFF;
            --md-sys-color-on-primary: #381E72;
            --md-sys-color-primary-container: #4F378B;
            --md-sys-color-on-primary-container: #EADDFF;
            --md-sys-color-surface: #1C1B1F;
            --md-sys-color-on-surface: #E6E1E5;
            --md-sys-color-surface-variant: #49454F;
            --md-sys-color-on-surface-variant: #CAC4D0;
            --md-sys-color-outline: #938F99;
            --md-sys-color-background: #1C1B1F;
            --md-sys-color-on-background: #E6E1E5;
        }

        main {
            padding: 16px;
            flex-grow: 1;
        }
        
        md-top-app-bar {
            --md-sys-color-container: var(--md-sys-color-surface);
        }
        
        md-filled-card {
            max-width: 600px;
            margin: 24px auto;
            display: block;
        }

        .card-content {
            padding: 16px;
        }

        md-fab {
            position: fixed;
            bottom: 16px;
            right: 16px;
        }
    </style>
</head>
<body>

    <md-top-app-bar>
        <div slot="headline">Silver Memory</div>
        <md-icon-button slot="action" id="theme-toggle">
            <md-icon>dark_mode</md-icon>
        </md-icon-button>
    </md-top-app-bar>

    <main>
        <md-filled-card>
            <div class="card-content">
                <h2>THSI EXISTS</h2>
              <p> WOWIE :D </p>
                <p> shit needs edit</p> also html exists at <a href="https://github.com/huhuhuhuheh/silver-memory">github</a>, somehow (i letted AI generate this tempalte lmao)</p>
                <md-filled-button>Pointless Button</md-filled-button>
            </div>
        </md-filled-card>
    </main>
    
    <md-fab variant="primary" aria-label="Edit">
        <md-icon slot="icon">edit</md-icon>
    </md-fab>

    <script>
        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;
        const icon = themeToggle.querySelector('md-icon');

        themeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-theme');
            if (body.classList.contains('dark-theme')) {
                icon.textContent = 'light_mode';
            } else {
                icon.textContent = 'dark_mode';
            }
        });
    </script>
